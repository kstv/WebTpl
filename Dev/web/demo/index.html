    <script src="../../src/js/lib/jquery-1.11.1.min.js"></script>
    <script src="../../src/js/lib/velocityJs.js"></script>
    <script>
      $(function() {
        $('.tips-icon').hover(function() {
          $(this).find('.dialog-warp').show();
          $(this).find('.dialog-warp').stop();
          $(this).find('.dialog-warp').velocity({
            "opacity": 1
          }, 300);
        }, function() {
          $(this).find('.dialog-warp').stop();
          $(this).find('.dialog-warp').velocity({
            "opacity": 0
          }, 300);
          $(this).find('.dialog-warp').hide();
        })
        $('.dialog-warp').each(function() {
          var H = $(this).height();
          $(this).css('margin-top', -H / 2);
        })
      })
    </script>
